<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery-Lightbox </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="gallery-container">
    <div class="wrapper__gallery">
      <div class="gallery">
        <div class="image"><span><img src="./images/photo1.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo2.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo3.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo4.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo5.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo6.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo7.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo8.jpg" alt=""></span></div>
        <div class="image"><span><img src="./images/photo9.jpg" alt=""></span></div>
      </div>
    </div>

    <div class="preview-box">
      <div class="details">
        <span class="details-title">
          Image <p class="current-img"></p>
          of <p class="total-img"></p>
        </span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="img-box">
        <div class="slide prev">
          <i class=" fas fa-angle-left"></i>
        </div>
        <div class="slide next">
          <i class=" fas fa-angle-right"></i>
        </div>
        <img src="" alt="">
      </div>
    </div>

    <div class="shadow"></div>
  </div>
  

  <script src="./script.js"></script>
</body>
</html>
